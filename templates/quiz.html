<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/mystyle.css')}}">

<title>Quiz Form</title>
<body id="qz">

<form method="POST" action="{{ url_for('check_answer') }}">
	{% for q in questionset %}
	
<p id="questions">
	<br>
	<div id ="temp"><i>{{q[0]}}</i></div>
	<br>
    
    <div id="options">
		<input type = "radio" name = "{{q[1]}}" value = "{{q[2]}}" checked>{{q[2]}}<br>
		<input type = "radio" name = "{{q[1]}}" value = "{{q[3]}}">{{q[3]}}<br>
		<input type = "radio" name = "{{q[1]}}" value = "{{q[4]}}">{{q[4]}}<br>
		<input type = "radio" name = "{{q[1]}}" value = "{{q[5]}}">{{q[5]}}
	</div>
	
	<br><br>
		<button type = "button" onclick="myFunction()" class = "hint">Hint!</button>
		<div id = "{{q[1]}}" >{{q[6]}}</div>


		<script>
			function myFunction() {
				var element = "{{q[1]}}"
  				var x = document.getElementById(element);
  				x.innerHTML = "";
  				
			}

		</script>
</p>

	{% endfor %}
<p id="submission"><br><input type="submit" value="Submit Answers">	
<input type="reset" value="Clear Answers"></p>

</form>
</body>
